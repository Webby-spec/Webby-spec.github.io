<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
      color: white;
      width: 180px; /* Set width to make the UI square */
      height: 220px; /* Set height to make the UI square */
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 1.1em;
      font-weight: bold;
    }

    input {
      padding: 6px;
      margin: 4px 0;
      width: 90%;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 0.8em;
    }

    button {
      padding: 6px 12px;
      margin: 8px 0;
      background-color: #ff6f61;
      border: none;
      border-radius: 4px;
      font-size: 0.8em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4b3f;
    }

    .error-message, .success-message {
      margin-top: 6px;
      padding: 4px;
      border-radius: 4px;
      font-size: 0.8em;
      display: none;
    }

    .error-message {
      background-color: #e74c3c;
      color: white;
    }

    .success-message {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error-message" id="error-message">Invalid username or password!</div>
    <div class="success-message" id="success-message">Login Successful!</div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Simple login logic (replace with actual brute-force check or validation)
      var validCredentials = { 'admin': 'password123', 'user': '12345' };

      if (validCredentials[username] === password) {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }
    }
  </script>

</body>
</html>
